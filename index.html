<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียนสมาชิก</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body style="font-family: sans-serif; margin: 0; padding: 20px; background: #f8f9fa;">
  <div style="max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #333;">ข้อมูลสมาชิกของคุณ</h2>
    <div id="member-info" style="text-align: center;">
      <h3>ชื่อ: <span id="member-name">-</span></h3>
      <h3>ยอดสั่งซื้อทั้งหมด: <span id="member-total">-</span> บาท</h3>
    </div>
  </div>

  <script>
    let userId = "";

    async function initLiff() {
      await liff.init({ liffId: "2007314988-2nrybXKL" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        userId = profile.userId;
        loadMemberInfo(userId);
      }
    }

    function loadMemberInfo(uid) {
      fetch("https://script.google.com/macros/s/AKfycbzJSNU2G7QHKv9IdEqQHJ_jGHxowV_yo-KlfkZ7DR6yoPV89dDDre48jlfCslRmhSzLRA/exec?userId=" + uid)
        .then(res => res.json())
        .then(data => {
          document.getElementById("member-name").textContent = data.name || "-";
          document.getElementById("member-total").textContent = data.total || "0";
        })
        .catch(err => {
          document.getElementById("member-info").innerHTML = "<p>ไม่พบข้อมูลสมาชิกของคุณ</p>";
          console.error(err);
        });
    }

    function contactSupport() {
      liff.openWindow({ url: "https://lin.ee/A2ut5rE", external: true });
    }

    initLiff();
  </script>
</body>
</html>
