<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบสมาชิก LIFF</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f8f9fa; }
    .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .hidden { display: none !important; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background-color: #1DB446; color: white; border: none; }
    #loading { display: none; text-align: center; }
    .spinner { margin: 20px auto; width: 50px; height: 50px; border: 6px solid #f3f3f3; border-top: 6px solid #1DB446; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<!-- Loading -->
<div id="loading" class="container hidden">
  <div class="spinner"></div>
  <p>กำลังโหลดข้อมูล...</p>
</div>

<!-- Dashboard -->
<div class="container hidden" id="dashboard">
  <h2 style="text-align:center;">ข้อมูลสมาชิกของคุณ</h2>
  <h3>ชื่อ: <span id="member-name">-</span></h3>
  <h3>ยอดสั่งซื้อทั้งหมด: <span id="member-total">-</span> บาท</h3>
  <h3>ประวัติคำสั่งซื้อ:</h3>
  <ul id="order-list"></ul>
</div>

<!-- Register Form -->
<div class="container hidden" id="register-form">
  <h2 style="text-align:center;">ลงทะเบียนสมาชิก</h2>
  <input type="text" id="name" placeholder="ชื่อ" required>
  <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์" required>
  <button onclick="submitRegistration()">ส่งข้อมูล</button>
</div>

<script>
async function checkMembership(uid) {
  document.getElementById("loading").style.display = "flex";
  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbz5Of6vINT9zfF-nWL72zr2ua4NcDl_h2QVWDBto0pct6cAfbxKqgN3oTSKW-Qx1HU/exec?userId=" + uid);
    const text = await res.text();
    console.log("Response text", text);
    const data = JSON.parse(text);

    if (data && !data.error) {
      document.getElementById("member-name").textContent = data.name || "-";
      let total = parseFloat(data.total) || 0;
      document.getElementById("member-total").textContent = total.toFixed(2);

      const orderList = document.getElementById("order-list");
      orderList.innerHTML = "";
      if (Array.isArray(data.orders)) {
        data.orders.forEach(order => {
          const li = document.createElement("li");
          li.textContent = `${order.date || "-"} : ${order.amount} บาท - ${order.note}`;
          orderList.appendChild(li);
        });
      }

      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("register-form").classList.add("hidden");
    } else {
      document.getElementById("register-form").classList.remove("hidden");
      document.getElementById("dashboard").classList.add("hidden");
    }
  } catch (err) {
    console.error("Fetch member info error", err);
    showDialog("โหลดข้อมูลสมาชิกไม่สำเร็จ");
    document.getElementById("register-form").classList.remove("hidden");
    document.getElementById("dashboard").classList.add("hidden");
  } finally {
    document.getElementById("loading").style.display = "none";
  }
}
</script>

</body>
</html>
