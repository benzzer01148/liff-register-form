<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบสมาชิก LIFF</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f8f9fa; }
    .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .hidden { display: none !important; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background-color: #1DB446; color: white; border: none; }
    #loading { display: none; text-align: center; }
    .spinner { margin: 20px auto; width: 50px; height: 50px; border: 6px solid #f3f3f3; border-top: 6px solid #1DB446; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #dialog { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 9999; }
    #dialog-content { background: white; padding: 20px 30px; border-radius: 8px; font-size: 18px; text-align: center; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>

<div id="loading" class="container">
  <div class="spinner"></div>
  <p>กำลังโหลดข้อมูล...</p>
</div>

<div class="container hidden" id="dashboard">
  <h2 style="text-align:center;">ข้อมูลสมาชิกของคุณ</h2>
  <h3>ชื่อ: <span id="member-name">-</span></h3>
  <h3>ยอดสั่งซื้อทั้งหมด: <span id="member-total">-</span> บาท</h3>
</div>

<div class="container hidden" id="register-form">
  <h2 style="text-align:center;">ลงทะเบียนสมาชิก</h2>
  <input type="text" id="name" placeholder="ชื่อ" required>
  <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์" required>
  <button onclick="submitRegistration(event)">ส่งข้อมูล</button>
</div>

<div id="dialog" class="hidden">
  <div id="dialog-content"></div>
</div>

<script>
async function submitRegistration(event) {
  event.preventDefault();
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!name || !phone) {
    showDialog("กรุณากรอกข้อมูลให้ครบถ้วน");
    return;
  }

  document.getElementById("loading").style.display = "flex";

  try {
    await fetch("https://script.google.com/macros/s/AKfycbz5Of6vINT9zfF-nWL72zr2ua4NcDl_h2QVWDBto0pct6cAfbxKqgN3oTSKW-Qx1HU/exec", {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        userId,
        name,
        phone
      })
    });

    showDialog("ลงทะเบียนสำเร็จ");
    setTimeout(async () => {
      await checkMembership(userId);
    }, 1500);

  } catch (err) {
    console.error("Submit registration error", err);
    showDialog("เกิดข้อผิดพลาดในการส่งข้อมูล");
  } finally {
    document.getElementById("loading").style.display = "none";
  }
}
</script>
</body>
</html>
